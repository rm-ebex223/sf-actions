on:
  push:
    branches:
      - master
    paths:
      - '**.tf'
  pull_request:
    branches:
      - master
    types:
      - closed
    paths:
      - '**.tf'
      
jobs:
  tf_pr_merged_to_main:
    if: ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init
        id: init
        run: terraform init
  
      - name: Terraform format
        id: fmt
        run: terraform fmt -check
  
      - name: Terraform validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -compact-warnings
        continue-on-error: true

      - name: Check tf plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform apply 
        id: apply
        run: terraform apply -no-color -auto-approve

      - name: Add apply output to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          APPLY: "terraform\n${{ steps.apply.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `####           
            <details><summary>Apply output</summary>
            
            \`\`\`\n
            ${process.env.APPLY}
            \`\`\`
              
            </details>
            
            *Status - terraform apply: ${{ steps.apply.outcome }}
            Merged By: @${{ github.actor }}*`;
              
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })