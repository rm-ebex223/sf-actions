on:
  push:
    branches:
      - main
    paths:
      - '**.tf'
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - '**.tf'

jobs:
  if_merged:
#    if: github.ref == 'refs/heads/main' && github.event.pull_request.merged == true
    if: github.ref == 'refs/heads/main' && ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
  
      - name: Terraform Init
        id: init
        run: terraform init
  
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
  
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -compact-warnings
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply 
        run: terraform apply -auto-approve